<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <!-- CSS / Styling -->
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700,900,500italic,300,300italic,400italic' rel='stylesheet' type='text/css'>

        <!-- Javscript dependencies -->
        <!--<script src="http://code.jquery.com/jquery.min.js"></script>-->
        <script src="/static/js/jquery.min.js"></script>

    </head>

    <body>
        <header>
            <h1>dumb-aas</h1>
            <div><input type="button" onClick="window.location.href='/dumbaas/';" value="new title" /></div>
        </header>

        <hr height='0px' width='55%'/>
        <div class="wrapper">
            <h2>Go prepare your talk:</h2>

            <div id="title" style='font-size: 150%; font-weight: 300;'>
            </div>

            <p style="text-align: right;">
                <a href="/dumbaas/{{ seed }}">Seed: {{ seed }}</a>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://astroworse.com/dumbaas/{{ seed }}" data-text="Check out my #dumbAAS talk title">Tweet</a>
            </p>

        </div>

        <hr height='0px' width='55%'/>

        <footer width="50%">
            <a href="http://adrian.pw">A. M. Price-Whelan</a>&nbsp;
            #hackAAS #aas223 -- <a href="/dumbaas/about">what is this?</a>
        </footer>

        <script type="text/javascript">
            $(document).ready(function(){
                $.getJSON("/dumbaas/title/{{seed}}", function(resp){
                    $("#title").text(resp['title']);
                });
            });
        </script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    </body>
</html>
